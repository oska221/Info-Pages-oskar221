<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JPG → PNG Converter</title>
</head>
<body class="article-page">

<h1>JPG → PNG Converter</h1>

<p>Select a JPG file to convert to PNG:</p>
<input type="file" id="jpgFile" accept="image/jpeg">

<button class="github-button" id="convertPNG">Convert</button>
<a class="github-button" id="downloadPNG" style="display:none;">Download PNG</a>

<script>
document.getElementById('convertPNG').addEventListener('click', () => {
  const fileInput = document.getElementById('jpgFile');
  const downloadLink = document.getElementById('downloadPNG');
  if(!fileInput.files.length){ alert('Please select a JPG file.'); return; }

  const reader = new FileReader();
  reader.onload = function(e){
    const img = new Image();
    img.onload = function(){
      const canvas = document.createElement('canvas');
      canvas.width = img.width; canvas.height = img.height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(img,0,0);
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.download = fileInput.files[0].name.replace(/\.jpe?g$/i,'.png');
        downloadLink.style.display = 'inline';
      }, 'image/png');
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(fileInput.files[0]);
});
</script>

</body>
</html>
